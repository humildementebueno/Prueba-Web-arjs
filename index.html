<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>AR Markers</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>
<body style ="margin: 0; overflow: hidden;">

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true"
        >
        
        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-entity
                position="0 0 0"
                gltf-model=""
                scale="0.10 0.10 0.10"
                rotation="-90 0 0"
                ></a-entity>
                
                <!-- gltf-model="#bowser" -->

        </a-nft>

        <!-- arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;" -->
        <!-- <a-assets>
            <img src="/assets/selfie.png" id="selfie"/>
            <a-asset-item src="assets/bowser.glb" id="bowser"></a-asset-item>
        </a-assets> -->

        <a-marker type="barcode" value="0">


        </a-marker>
        <a-marker type="barcode" value="1">
            <a-entity
                position="0 0 0"
                gltf-model="#bowser"
                scale="0.10 0.10 0.10"
                rotation="90 180 0"
            ></a-entity>


        </a-marker>

        <!-- <a-marker preset="hiro">

            <a-entity

                rotation="-90 0 0"
            ></a-entity>
            <!-- <a-image
                position="0 0 0"
                rotation="90 180 0"
                src="#selfie"
            ></a-image> -->
       <!-- </a-marker> -->

            <a-box

                scale="1 1 1"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true"
            ></a-box>
        </a-marker> -->
        
        <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
